<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
       

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }

        .header h1 {
            font-family: serif;
            font-size: 2.5rem;
            font-weight: normal;
        }

        .header p {
            font-size: 1.1rem;
        }

        .newsletter {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px;
        }

        .newsletter h2 {
            font-family: serif;
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .email-form {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .email-input {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .subscribe-btn {
            padding: 12px 24px;
            background-color: #1a2e29;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 80px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer p {
            color: #666;
            font-size: 1.1rem;
        }

        .contact-btn {
            padding: 12px 24px;
            border: 1px solid #000;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .email-form {
                flex-direction: column;
                align-items: center;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Me</h1>
        <p>Get in touch to discuss your next nature-inspired project.</p>
    </div>

    <div class="newsletter">
        <h2>Stay Connected with Nature-Inspired Design</h2>
        <div class="email-form">
            <input type="email" placeholder="Your Email" class="email-input">
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="#"><img src="https://v0.dev/placeholder.svg" alt="Facebook"></a>
        <a href="#"><img src="https://v0.dev/placeholder.svg" alt="Instagram"></a>
        <a href="#"><img src="https://v0.dev/placeholder.svg" alt="Twitter"></a>
    </div>

    <div class="footer">
        <p>2023 Nature-Inspired Designs</p>
        <button class="contact-btn">Contact Me</button>
    </div>
</body>
</html>
